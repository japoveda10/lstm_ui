{% extends 'base/base.html' %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="{% url 'home' %}">LSTM Proposed Approach</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contact_us' %}">Contact Us</a>
            </li>
            <li class="nav-item">
        </ul>
    </div>
</nav>
{% endblock %}

{% block title %}
{% endblock %}

{% block header %}
<div id="mainJumbotron" class="jumbotron">
    <h1 class="display-4 text-center">Results</h1>
</div>
{% endblock %}

{% block content %}
<p id="instructions" class="text-center">These are the results:</p>
<div class="text-center">
    <p><b>Accuracy: </b></p>
    <p><b>Distance: </b></p>
</div>
<div style="margin-top:30px;margin-bottom: 30px">
    <div style="display: flex;justify-content: center;align-items: center;">
        <canvas id="genderChart" width="1000"></canvas>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
<script>
    $.ajax({
        method:'GET',
        url:'/results/',
        success:function(data){
            console.log(data);
            new Chart(document.getElementById("genderChart"), {
                type: 'bar',
                data: {
                    labels: data.label_data,
                    datasets: [
                        {
                            label: "Our Approach",
                            backgroundColor: "rgba(62, 149, 205, 0.5)",
                            borderColor : "rgba(62, 149, 205, 1)",
                            pointBackgroundColor: "rgba(62, 149, 205, 1)",
                            data: data.log_data,
                        },
                    ]
                },
                options: {
                    legend: {
                        labels: {
                            fontSize: 18
                        }
                    },
                    title: {
                        display : true,
                        text : "Results of Remaining Cycle-Time MAE in Days",
                        fontSize : 22.0
                     },
                    scales: {
                        yAxes: [{
                            ticks:{
                                beginAtZero: true,
                                fontSize:15.0,
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'MAE (days)',
                                fontSize :20.0,
                            }
                        }],
                        xAxes: [{
                            ticks:{
                              fontSize: 15.0,
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'Prefix Size',
                                fontSize : 20.0,
                            }
                        }]
                      },
                    responsive: false,
                }
            });
        },
        error:function(data){
            console.log('Error!');
        }
    });
</script>
{% endblock %}
